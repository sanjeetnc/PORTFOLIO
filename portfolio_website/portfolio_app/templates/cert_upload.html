{% extends 'base.html' %}
{% block content %}
<section class="container" data-aos="fade-up">
  <h2>Upload Certification (Admin)</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Upload</button>
  </form>
</section>
{% endblock %}
